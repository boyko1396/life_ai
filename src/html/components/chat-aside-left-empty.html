<aside class="chat-aside chat__aside">
  <div class="u-box u-box--theme-grey chat-aside__header">
    <a href="chat.html" class="chat-aside__header-logo">
      <picture class="d-lg-none chat-aside__header-logo-picture">
        <img src="images/logo-type-1.svg" width="38" height="38" alt="Life AI">
      </picture>
      <picture class="d-lg-block chat-aside__header-logo-picture">
        <img src="images/logo-type-1.svg" width="144" height="38" alt="Life AI">
      </picture>
    </a>
    <a href="chat.html" class="d-lg-none chat-btn chat-btn--size-md chat-btn--theme-grey chat-aside__header-btn">
      <span class="chat-btn__inner">
        <span class="chat-btn__icon chat-btn__icon--dir-rtl">
          <svg class="u-icon">
            <use xlink:href="images/icons/icons.svg#plus-type-2"></use>
          </svg>
        </span>
        <span class="chat-btn__title">Новый чат</span>
      </span>
    </a>
    <button type="button" class="js-chat-aside-toggle-close d-lg-block chat-aside__header-toggle">
      <svg class="u-icon">
        <use xlink:href="images/icons/icons.svg#menu-close"></use>
      </svg>
    </button>
  </div>
  <div class="u-box u-box--theme-grey chat-aside__body">
    <div class="u-box u-box--theme-grey tab-nav chat-aside__body-tab-nav">
      <ul class="tab-nav__list">
        <li class="tab-nav__item">
          <button type="button" class="tab-nav__btn is-active" data-tab-nav-aside="aside-tools">Инструменты</button>
        </li>
        <li class="tab-nav__item">
          <button type="button" class="tab-nav__btn" data-tab-nav-aside="aside-history">История</button>
        </li>
      </ul>
    </div>
    <div class="chat-aside__body-inner">
      <div class="chat-aside__tab-content is-show" data-tab-content-aside="aside-tools">
        <nav class="u-scrollbar chat-aside__nav" role="navigation">
          <ul class="chat-aside__nav-list">
            <li class="chat-aside__nav-item">
              <a href="chat_template.html" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn @@class_chat">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#edit-square"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Чат с GPT</span>
                </span>
              </a>
            </li>
            <li class="chat-aside__nav-item">
              <a href="chat_images_1.html" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn @@class_images">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#picture"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Генератор изображений</span>
                </span>
              </a>
            </li>
            <li class="chat-aside__nav-item">
              <button type="button" data-modal="popup-chat-download-ask" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#file-plus"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Загрузи и&nbsp;спроси</span>
                </span>
              </button>
            </li>
            <li class="chat-aside__nav-item">
              <button type="button" data-modal="popup-chat-youtube-ask" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#video-youtube"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">YouTube и&nbsp;спроси</span>
                </span>
              </button>
            </li>
            <li class="chat-aside__nav-item">
              <button type="button" data-modal="popup-chat-youtube" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#video"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Краткое содержание видео</span>
                </span>
              </button>
            </li>
            <li class="chat-aside__nav-item">
              <button type="button" data-modal="popup-chat-article" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#text"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Краткое содержание статьи</span>
                </span>
              </button>
            </li>
            <li class="chat-aside__nav-item">
              <button type="button" data-modal="popup-chat-link-ask" class="chat-btn chat-btn--size-md chat-btn--theme-grey-outline chat-aside__nav-btn">
                <span class="chat-btn__inner">
                  <span class="chat-btn__icon chat-btn__icon--dir-ltr">
                    <svg class="u-icon">
                      <use xlink:href="images/icons/icons.svg#attach"></use>
                    </svg>
                  </span>
                  <span class="chat-btn__title">Вставь ссылку и&nbsp;спроси</span>
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="chat-aside__tab-content" data-tab-content-aside="aside-history">
        <div class="u-box u-box--theme-grey tab-nav chat-aside__body-tab-content" data-tab-content-aside="aside-history">
          <ul class="tab-nav__list">
            <li class="tab-nav__item">
              <button type="button" class="tab-nav__btn is-active" data-subtab-nav-aside="aside-history-chat">Чаты</button>
            </li>
            <li class="tab-nav__item">
              <button type="button" class="tab-nav__btn" data-subtab-nav-aside="aside-history-tools">Инструменты</button>
            </li>
          </ul>
        </div>
        <div class="u-scrollbar chat-aside__subtab-content is-show" data-subtab-content-aside="aside-history-chat">
          <div class="chat-aside__body-history">
            <p class="title fs-4 chat-aside__body-history-empty">У вас нет начатых чатов</p>
          </div>
        </div>
        <div class="u-scrollbar chat-aside__subtab-content" data-subtab-content-aside="aside-history-tools">
          <div class="chat-aside__body-history">
            <p class="title fs-4 chat-aside__body-history-empty">У вас нет начатых чатов</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="u-box u-box--theme-grey chat-aside__footer">
    <a href="chat_settings.html" class="chat-btn chat-btn--size-md chat-btn--theme-grey chat-aside__footer-btn @@class_settings">
      <span class="chat-btn__inner">
        <span class="chat-btn__icon chat-btn__icon--dir-ltr">
          <svg class="u-icon">
            <use xlink:href="images/icons/icons.svg#settings-type-2"></use>
          </svg>
        </span>
        <span class="chat-btn__title">Настройки</span>
      </span>
    </a>
  </div>
  <div class="js-chat-aside-toggle-close d-lg-block chat-aside__overlay"></div>
</aside>
