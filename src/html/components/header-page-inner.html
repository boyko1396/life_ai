<header class="@@el header">
  <div class="container container--size-md header__container">
    <a href="/" class="logo logo--size-sm header__logo">
      <picture class="logo__img">
        <img src="images/logo-type-1.svg" width="144" height="38" alt="Life AI">
      </picture>
    </a>
    <div class="header__dropdown">
      <div class="d-lg-block header__dropdown-top">
        <button type="button" class="js-header-toggle header__dropdown-toggle header__dropdown-toggle--close">
          <svg class="u-icon">
            <use xlink:href="images/icons/icons.svg#menu-close"></use>
          </svg>
        </button>
        <a href="/" class="logo logo--size-sm header__dropdown-logo">
          <picture class="logo__img">
            <img src="images/logo-type-1.svg" alt="Life AI">
          </picture>
        </a>
      </div>
      <nav class="header__nav" role="navigation">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/#about" class="js-anchor header__nav-link">Возможности</a>
          </li>
          <li class="header__nav-item">
            <a href="/#target-audience" class="js-anchor header__nav-link">Для кого</a>
          </li>
          <li class="header__nav-item">
            <a href="/#reviews" class="js-anchor header__nav-link">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="/#faq" class="js-anchor header__nav-link">FAQ</a>
          </li>
        </ul>
      </nav>
      <div class="btn-group header__btn-group">
        <div class="btn-group__inner">
          <div class="btn-group__col">
            <button type="button" data-modal="popup-login" class="btn btn--size-md btn--theme-accent-outline btn-group__item">
              <span class="btn__inner">
                <span class="d-lg-none btn__title">Вход</span>
                <span class="d-lg-block btn__title">Войти</span>
              </span>
            </button>
          </div>
          <div class="btn-group__col">
            <button type="button" data-modal="popup-registration" class="btn btn--size-md btn--theme-accent-fill btn-group__item">
              <span class="btn__inner">
                <span class="d-lg-none btn__title">Регистрация</span>
                <span class="d-lg-block btn__title">Зарегистрироваться</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="js-header-toggle d-lg-block header__dropdown-toggle header__dropdown-toggle--open">
      <svg class="u-icon">
        <use xlink:href="images/icons/icons.svg#menu-open"></use>
      </svg>
    </button>
  </div>
  <div class="js-header-toggle-close d-lg-block header__overlay"></div>
</header>
